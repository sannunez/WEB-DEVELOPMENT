<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora HTML + JS</h1>

    <input type="number" id="numero1">
    <input type="number" id="numero2">

    <button id="Somar" onclick = 'somar()'>+</button>
    <button id="Subtrair" onclick = 'subtrair()'>-</button>
    <button id="Multiplicar" onclick = 'multiplica()'>*</button>
    <button id="Elevar" onclick = 'eleva()'>**</button>
    <button id="Dividir" onclick = 'divide()'>/</button>

    <h2>Resultado: </h2>
    <p id="resultado"></p>

    <script src='calculator.js'></script>

</body>
</html>
